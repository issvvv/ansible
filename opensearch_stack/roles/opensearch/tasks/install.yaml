---
- name: Prerequests | Create working directories
  block:
    - name: Create working directories
      become: true
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
        owner: "{{ opensearch_server_service_user }}"
        group: "{{ opensearch_server_service_group }}"
        mode: '0755'
      loop: "{{ opensearch_server_directories }}"

- name: Install | Update Opensearch service version
  block:
    - name: Pull Opensearch archive
      become: true
      become_user: "{{ opensearch_server_service_user }}"
      ansible.builtin.get_url:
        url: "{{ opensearch_server_download_url }}"
        dest: "{{ opensearch_server_tmp_dir }}"
        mode: '0644'
      when:
        - not opensearch_server_is_installed or
          opensearch_server_version not in opensearch_server_current_version

    - name: Stop current Opensearch service
      become: true
      ansible.builtin.systemd_service:
        name: opensearch.service
        state: stopped
      when:
        - opensearch_server_is_installed and
          opensearch_server_version not in opensearch_server_current_version

    - name: Delete existing Opensearch instance if exists
      become: true
      ansible.builtin.file:
        path: "{{ opensearch_server_instance_dir }}/{{ item }}"
        state: absent
      with_fileglob: "{{ opensearch_server_instance_dir + '/*' }}"
      when:
        - opensearch_server_is_installed and
          opensearch_server_version not in opensearch_server_current_version
